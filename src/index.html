<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
</head>
<body>
  <div class="center">
    <header class="heading">
      <span>Today's To Do List</span>
      <a><img id="imageRefresh" src="./refresh.png" alt="refresh button comes here" title="refresh button"/></a>
    </header>
    
    <section class="reading">
      <h6 style="display:none;">Add Chores</h6>
      <input type="text" placeholder="Add to your list..." />
      <a><img id="imageEnter" src="./enter.png" alt="enter button comes here" title="enter button"/></a>
    </section>
  
    <section class="listing">
      <h6 style="display:none;">List</h6>
      <ul id="list">
      </ul>
    </section>

    <section class="footing">
      <button type="submit">Clear all completed</button>
    </section>
  </div>
</body>
</html>
